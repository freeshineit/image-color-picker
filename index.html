<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pixel Color</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .top {
            height: 50px;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            height: 30px;
            width: 300px;
            outline: none;
            padding: 5px;
            margin: 0;
        }

        #hovered-color,
        #selected-color {
            margin-left: 10px;
            border: 1px solid #eee;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 32px;
            ;
        }

        canvas {
            border: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="top">
        <input type="file" name='img' accept="image/*" id="file" />
        <input type="text" id='input_image_url' placeholder="https://" />
        <div id="hovered-color">hovered color</div>
        <div id="selected-color">selected color</div>
    </div>
    <canvas id='canvas'></canvas>

    <script>
        (function () {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var hoveredColor = document.getElementById('hovered-color');
            var selectedColor = document.getElementById('selected-color');

            /**
             * 加载图片
             * @return Promise<img>
             */
            async function loadImg(src) {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                const imgLoaded = new Promise((resolve, reject) => {
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                });
                img.src = src.target ? src.target.result : src;
                await imgLoaded;

                return img
            }

            /** 
             * 设置canvas
             * 
             * 
             */
            function setCanvas(img) {

                // const innerWidth = window.innerWidth
                // const innerHeight = window.innerHeight - 50

                // console.log(innerHeight, innerWidth)

                let ratio = 1;
                canvas.width = img.width * ratio
                canvas.height = img.height * ratio
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                img.style.display = 'none';

            }

            const file = document.getElementById('file');

            // TODO:监听文件变化
            // 文件没有变化 不会执行
            file.addEventListener('change', (event) => {
                const f = event.target
                console.log(f.value)

                var reader = new FileReader();
                reader.onload = function (e) {
                    loadImg(e.target.result).then(img => {
                        setCanvas(img)
                    })
                }
                reader.readAsDataURL(f.files[0]);
            })

            const input = document.getElementById('input_image_url')

            // TODO: 监听输入变化
            // input.addEventListener('input', (event) => {
            //     // let value = event.target.value
            //     // if (/^http[s]?:\/\//.test(value)) {
            //     //     loadImg(value).then(img => {
            //     //         setCanvas(img)
            //     //     }).catch(() => {
            //     //         console.error(new Error('The picture address is illegal'))
            //     //     })
            //     // }
            // }, false)

            // TODO:
            input.addEventListener('blur', (event) => {
                let value = event.target.value
                if (/^http[s]?:\/\//.test(value)) {
                    loadImg(value).then(img => {
                        setCanvas(img)
                    }).catch((error) => {
                        console.error(new Error('The picture address is illegal'), error)
                        alert('The picture address is illegal')
                    })
                } else {
                    console.error(new Error('The picture address is illegal'))
                }
            }, false)


            // js 参考 https://developer.mozilla.org/zh-CN/docs/Web/API/Canvas_API/Tutorial/Pixel_manipulation_with_canvas
            // 默认一张图
            loadImg('https://avatars.githubusercontent.com/u/16034259?v=4').then(img => {
                setCanvas(img)
            })


            /**
             *  
             * 挑选当前像素点的颜色(rgba)
             * 
             */
            function pick(event, destination) {
                var x = event.offsetX;
                var y = event.offsetY;
                var pixel = ctx.getImageData(x, y, 1, 1);
                var data = pixel.data;
                const rgba = `rgba(${data[0]}, ${data[1]}, ${data[2]}, ${data[3] / 255})`;
                destination.style.background = rgba;
                destination.textContent = rgba;
                destination.style.color = data[3] === 0 ? "#000" : `rgba(${255 - data[0]}, ${255 - data[1]}, ${255 - data[2]}, 1)`;

                return rgba;
            }

            // 鼠标在canvas 上移动
            canvas.addEventListener('mousemove', function (event) {
                pick(event, hoveredColor);
            });

            // 鼠标点下
            canvas.addEventListener('click', function (event) {
                pick(event, selectedColor);
            });
        })();
    </script>
</body>

</html>
